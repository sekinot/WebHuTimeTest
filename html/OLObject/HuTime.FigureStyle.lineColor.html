<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HuTime.FigureStyle.lineColor</title>
  <link href="../default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../../debug.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="../index.html">HuTime</a>.<a href="HuTime.FigureStyle.html">FigureStyle</a>.lineColor</h1>
    </div>
    <div id="testArea">
      <canvas id="canvas" height="400" width="700"></canvas>
    </div>
    <div id="description">
      <p class="descriptionTitle">図形の境界色</p>
      <p>red, blue</p>
      <p>#33ffcc, #9966ff</p>
      <p>rgba(100, 200, 50, 0.5), rgb(200, 100, 50)</p>
      <p>null, undefined</p>

      <h3>確認事項</h3>
      <ul>
        <li>境界が指定した色で描画される。</li>
        <li>nullは境界が描画されない。</li>
        <li>undefinedはnullと同じ。</li>
      </ul>
    </div>
    <div id="footer">
      created on 2020-12-30, updated on 2021-01-03
    </div>
  </div>
  <script type="text/javascript">
    function apply (lineColor, x, y) {
      let style = new HuTime.FigureStyle();
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      style.fillColor = "#ccccff";
      style.lineWidth = 8;
      style.lineColor = lineColor;
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, 2 * Math.PI);
      ctx.translate(x, y);
      style.defaultApplyStyle(ctx);
      ctx.translate(-x, -y);
    }
    apply("red", 110, 60);
    apply("blue", 310, 60);
    apply("#33ffcc", 110, 160);
    apply("#9966ff", 310, 160);
    apply("rgba(100, 200, 50, 0.5)", 110, 260);
    apply("rgb(200, 100, 50)", 310, 260);
    apply(null, 110, 360);
    apply(undefined, 310, 360);
  </script>
</body>
</html>
