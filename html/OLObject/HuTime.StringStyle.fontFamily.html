<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HuTime.StringStyle.fontFamily</title>
  <link href="../default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../../debug.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="../HuTime.html">HuTime</a>.<a href="HuTime.StringStyle.html">StringStyle</a>.fontFamily</h1>
    </div>
    <div id="testArea">
      <canvas id="canvas" height="400" width="700"></canvas>
    </div>
    <div id="description">
      <h3>フォントの種類</h3>
      <p>undefined, sans-serif, serif</p>
      <p>HGS行書体, Freestyle Script</p>
      <p>Algerian, 游明朝</p>

      <h3>確認事項</h3>
      <ul>
        <li>指定したフォントで描画される。</li>
        <li>undefinedはsans-serifと同じ。</li>
      </ul>
    </div>
    <div id="footer">
      created on 2020-12-30, updated on 2021-01-03
    </div>
  </div>
  <script type="text/javascript">
    function apply (fontFamily, x, y) {
      let style = new HuTime.StringStyle();
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      style.fontSize = 40;
      style.fontFamily = fontFamily;
      ctx.translate(x, y);
      style.defaultApplyStyle(ctx, "gAイ永1");
      ctx.translate(-x, -y);
    }
    apply(undefined, 10, 60);
    apply("sans-serif", 210, 60);
    apply("serif", 410, 60);
    apply("HGS行書体", 10, 160);
    apply("Freestyle Script", 210, 160);
    apply("Algerian", 10, 260);
    apply("游明朝", 210, 260);
  </script>
</body>
</html>
