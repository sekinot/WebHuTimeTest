<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HuTime.StringStyle.lineWidth</title>
  <link href="../default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../../debug.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1><a href="../index.html">HuTime</a>.<a href="HuTime.StringStyle.html">StringStyle</a>.lineWidth</h1>
    </div>
    <div id="testArea">
      <canvas id="canvas" height="400" width="700"></canvas>
    </div>
    <div id="description">
      <h3>文字の輪郭の幅（px）</h3>
      <p>undefined, 0</p>
      <p>1, 3</p>
      <p>10</p>

      <h3>確認事項</h3>
      <ul>
        <li>指定した幅で描画される。</li>
        <li>undefinedは0と同じ。</li>
      </ul>
    </div>
    <div id="footer">
      created on 2020-12-30, updated on 2021-01-03
    </div>
  </div>
  <script type="text/javascript">
    function apply (lineWidth, x, y) {
      let style = new HuTime.StringStyle();
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      style.fontSize = 40;
      style.fillColor = "#ccffcc";
      style.lineWidth = lineWidth;
      style.lineColor = "red";
      ctx.translate(x, y);
      style.defaultApplyStyle(ctx, "Hello World");
      ctx.translate(-x, -y);
    }
    apply(undefined, 10, 60);
    apply(0, 310, 60);
    apply(1, 10, 160);
    apply(3, 310, 160);
    apply(10, 10, 260);
  </script>
</body>
</html>
